########数据库配置文件##########

## 数据源ID，多个数据源的时候，可用于区分数据源唯一，外界不传时使用默认
id=default-datasource

##数据源类型，Druid/dbcp/c3p0/proxool
type=Druid

## 数据库字符集,默认UTF-8
charset=UTF8;

##驱动类全名称
driverClassName=com.mysql.jdbc.Driver

##url 连接目标机器的URL,必须，不能为空
url=jdbc:mysql://127.0.0.1:3306/test

##数据库用户名
username=root

## 数据库密码
password=root

##连接池的最大数据库连接数。设为0表示无限制。默认20
maxActive=20

##最大空闲数，数据库连接的最大空闲时间。超过空闲时间，数据库连接将被标记为不可用，然后被释放。设为0表示无限制
maxIdle=5

##最大激活时间，一般开源框架定义成maxWait，一个连接从数据库获取连接开始计算，直到真正关闭的时间
maxActiveTime=3600000

##最大寿命，当一个调用者从连接池获取一个连接开始计算，这个时间是限定调用者最大持有连接时间,单位毫秒
maxLifeTime=3600000

##初始化时连接池中连接数量，默认一个连接
initialSize=1

##最小空闲连接数数量
minIdle=1

## 是否保持连接,默认true
keepAlive=true

## 校验查询用的SQL，可以为空，Mysql可以使用SELECT 'x'，oracle可以使用：SELECT 'x'  FROM DUAL
validationQuerySql=